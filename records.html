<!-- Edit Appointment Modal -->
<div class="modal fade" id="editAppointmentModal" tabindex="-1" aria-labelledby="editAppointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAppointmentModalLabel">Edit Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editAppointmentForm">
                    <input type="hidden" id="editAppointmentIndex">
                    <div class="mb-3">
                        <label for="editPetName" class="form-label ip-type">Pet Name</label>
                        <input type="text" id="editPetName" class="form-control ip" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPetType" class="form-label ip-type">Pet Type</label>
                        <input type="text" id="editPetType" class="form-control ip" required>
                    </div>
                    <div class="mb-3">
                        <label for="editOwnerName" class="form-label ip-type">Owner Name</label>
                        <input type="text" id="editOwnerName" class="form-control ip" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAppointmentDate" class="form-label ip-type">Appointment Date</label>
                        <input type="datetime-local" id="editAppointmentDate" class="form-control ip" required>
                    </div>
                    <div class="mb-3">
                        <label for="editContactInfo" class="form-label ip-type">Contact Information</label>
                        <input type="tel" id="editContactInfo" class="form-control ip" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPackageType" class="form-label ip-type">Package</label>
                        <select id="editPackageType" name="package" class="form-control ip" required>
                            <option value="">Select Package</option>
                            <option value="Basic">Basic - $50</option>
                            <option value="Standard">Standard - $100</option>
                            <option value="Premium">Premium - $150</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
